# This is a basic workflow to help you get started with Actions

name: armTemplateDeployment

# Controls when the workflow will run
on:
  push:
      branches:
          - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  armDeploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v1
        # with is input
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-githubactions
        uses: Azure/arm-deploy@v2
        with:
          scope: subscription
          subscriptionId: 9f91d3ca-747b-4642-a795-c40a3d1f7bfd
          region: East US
          template: ./arm-templates/resourcegroup.json
          deploymentName: rg-githubactions
      
      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 9f91d3ca-747b-4642-a795-c40a3d1f7bfd
          template: ./arm-templates/storageaccount.json
          parameters: 
             # parameters from parameters file
            ./arm-templates/storageaccount.parameters.json
            storageAccountName=globostg811002
            location="westus"
            # above paramters specified explicitly  
          deploymentMode: incremental

